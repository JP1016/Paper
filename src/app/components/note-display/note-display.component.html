<div class="d-flex">
  <div class="options">
    <button (click)="openAsQR()">
      <i-feather name="send" class="fe-icon"></i-feather>
    </button>
    <button (click)="deleteNote()">
      <i-feather name="trash2" class="fe-icon"></i-feather>
    </button>
  </div>
  <div *ngIf="showPlaceholder" (click)="hidePlaceholder()" class="placeholder">
    Click here and start typing....⌨️
  </div>
  <div id="contenteditablediv" class=" flex-grow-1" contenteditable="true" class="editor" [formControl]="noteCtrl"
    #notePad></div>
</div>
